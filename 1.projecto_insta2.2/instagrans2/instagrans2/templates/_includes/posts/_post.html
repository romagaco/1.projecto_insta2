<article class="post-card">
  <div class="post-header">
    <div class="post-user-info">
      <div class="post-avatar">
        {% if post.user.profile.profile_picture %}
        <img src="{{ post.user.profile.profile_picture.url }}" alt="{{ post.user.first_name }}">
        {% else %}
        <i class="bi bi-person-circle"></i>
        {% endif %}
      </div>
      <div class="post-user-details">
        <span class="post-username">{{ post.user.first_name }}</span>
        <span class="post-timestamp">{{ post.created_at }}</span>
      </div>
    </div>
  </div>

  <div class="post-image-wrapper">
    <img class="post-image" src="{{ post.image.url }}" alt="Post image">
  </div>

  <footer class="post-actions">
    {% if request.user.is_authenticated %}
    <div class="post-stats">
      <a href="{% url 'post_like_ajax' post.pk %}" class="like-button">
        <span>{{ post.likes.all.count }}</span>
        {% if request.user in post.likes.all %}
        <i class="bi bi-suit-heart-fill"></i>
        {% else %}
        <i class="bi bi-heart"></i>
        {% endif %}
      </a>
      <span class="comment-count">
        {{ post.comments.all.count }} <i class="bi bi-chat-dots"></i>
      </span>
    </div>
    {% endif %}
    <p class="text-center mt-3">
      <a class="btn btn-primary btn-sm" role="button" href="{% url 'post_detail' post.pk %}">Ver post</a>
    </p>
  </footer>
</article>
