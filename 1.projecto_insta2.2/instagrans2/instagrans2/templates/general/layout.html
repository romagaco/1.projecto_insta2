<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{%block head_title%}titulo base {% endblock %}</title>

  {% load static %}
  {% load bootstrap5 %}

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap"
    rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Bootstrap CSS -->
  {% bootstrap_css %}

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/components.css' %}">

  {% bootstrap_javascript %}
</head>

<body class="page-wrapper">

  {% include '_includes/_header.html' %}

  {% block page_content %}

  {% endblock %}

  {% include '_includes/_footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log('DOM cargado');
      const likeButtons = document.querySelectorAll('a.like-button');
      likeButtons.forEach(likeButton => {
        let nLikesSpan = likeButton.querySelector('span');

        let nLikes = parseInt(nLikesSpan.innerHTML);
        likeButton.addEventListener('click', (event) => {
          // Prevenimos el comportamiento por defecto del botón
          event.preventDefault();
          // Hacemos una petición GET al href del botón
          fetch(likeButton.href)
            .then(response => response.json())
            .then(data => {
              // Si la petición fue exitosa, cambiamos el contenido del botón
              if (data.liked) {
                nLikes += 1;
                likeButton.innerHTML = `<span>${nLikes}</span> <i class="bi bi-suit-heart-fill"></i>`;
              } else {
                nLikes -= 1;
                likeButton.innerHTML = `<span>${nLikes}</span> <i class="bi bi-heart"></i>`;
              }
            });
        });
      });
    });
  </script>

</body>

<!DOCTYPE html>
